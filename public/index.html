<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Boostrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-6">

        <form id="chat">
          <!-- Name input -->
          <div class="row my-3">
            <div class="col-12">
              <input class="form-control" type="text" name="username" id="username" placeholder="Type your name">
            </div>
          </div>
          
          <!-- Messages card -->
          <div class="row my-3">
            <div class="col-12">
              <div class="card" style="height: 300px;">
                <div class="card-body py-0" id="messages">
                </div>
              </div>
            </div>
          </div>

          <!-- Message input -->
          <div class="row my-3">
            <div class="col-12">
              <input class="form-control" type="text" name="message" id="message" placeholder="Type your message">
            </div>
          </div>

          <!-- Submit button -->
          <div class="row my-3">
            <div class="col-12 d-grid gap-0">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
  
  <script type="text/javascript">
    var socket = io('http://localhost:3000');

    function renderMessage(message) {
      $('#messages').append(`
        <p class="card-text my-1">
          <span class="fw-bold"> ${message.username} </span>
          <span> ${message.message} </span>
        </p>`);
    }


    $('#chat').submit(function(e) {
      e.preventDefault();

      var username = $('input[name=username]').val();
      var message = $('input[name=message]').val();

      // If both username and message are filled
      if (username && message) {
        var messageObject = {
          username: username,
          message: message
        };

        renderMessage(messageObject);

        socket.emit('sendMessage', messageObject);  // Send message object to server
      }
    });
  </script>
</body>
</html>
